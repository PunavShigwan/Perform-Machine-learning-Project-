<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèãÔ∏è Push-up Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #f9d71c;
      color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border: 2px solid #f9d71c;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #f9d71c;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f5c400;
    }
    .results {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üèãÔ∏è Push-up Analyzer</header>
  <main>
    <div class="card">
      <h2>Upload Your Push-up Video</h2>
      <form id="uploadForm">
        <input type="file" name="video" accept="video/*" required>
        <br>
        <button type="submit">Analyze</button>
      </form>
      <div class="results" id="results">
        <p><strong>Push-ups Counted:</strong> <span id="count">0</span></p>
        <p><strong>Estimated Target:</strong> <span id="target">0</span></p>
      </div>
    </div>
  </main>
  <footer>¬© 2025 Push-up Analyzer</footer>

  <script>
    const form = document.getElementById("uploadForm");
    const resultsDiv = document.getElementById("results");
    const countSpan = document.getElementById("count");
    const targetSpan = document.getElementById("target");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.status === "success") {
        countSpan.textContent = data.pushups;
        targetSpan.textContent = data.estimated_target;
        resultsDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
